<!DOCTYPE html>
<html id="close">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator App</title>
</head>
<body>
  <div class="calculator-outerDiv">
    <nav class="nav-bar">
      <h3 class="calculator">Calculator</h3>
      <ol class="menu-icon">
        <li><i class="fa fa-window-minimize"></i></li>
        <li><i class="material-icons">check_box_outline_blank</i></li>
        <li id="closeBtn"><i class="material-icons">close</i></li>
      </ol>
    </nav>
    <div class="answer-outer">
      <h4 id="result"></h4>
      <h1 class="answer" id="output"></h1>
      
      
    </div>
    <ul class="number" id="text">
      <li>CE</li>
      <li>C</li>
      <li>%</li>
      <li>/</li>

      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>*</li>

      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>-</li>

      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>+</li>

      
      <li>.</li>
      <li>0</li>
      <li>=</li>
    </ul>
  </div>
  <script src="javaScript.js"></script>
</body>
</html>
